<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Inventa - Mente Milionária</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fundo preto */
            color: #E0E0E0; /* Texto cinza claro para contraste */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Para garantir que o fundo não role */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.05) 0%, rgba(0, 0, 0, 0.8) 70%); /* Efeito sutil de brilho dourado */
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.8); /* Fundo semi-transparente para o conteúdo */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); /* Sombra dourada sutil */
            z-index: 1;
            position: relative;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #FFD700; /* Dourado para o título */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links a {
            display: block;
            background-color: #222222; /* Botão cinza escuro */
            color: #FFD700; /* Texto dourado nos botões */
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #444444;
        }

        .social-links a:hover {
            background-color: #333333; /* Fundo mais claro ao passar o mouse */
            transform: translateY(-3px); /* Efeito de "levantar" */
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3); /* Sombra mais pronunciada */
            color: #FFFFFF; /* Texto branco ao passar o mouse */
        }

        .social-links a:active {
            transform: translateY(0); /* Efeito de "clicar" */
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888888;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .social-links a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rick Inventa</h1>
        <p>Conecte-se com a mente por trás das ideias milionárias. Explore meu universo de inovação e conhecimento nas redes sociais.</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61578872025046" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/rick.inventa" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/channel/UCh8LtXrdDNd_ocfHQZkVKSQ" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@rickassuntos" target="_blank">TikTok</a>
        </div>

        <p class="footer">© 2025 Rick Inventa. Todos os direitos reservados.</p>
    </div>
</body>
</html>
